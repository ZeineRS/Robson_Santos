<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="Cadastro_Usuario.css">
</head>
<body>

    <div id="Bloco_1">
        <p id="mensagem_telefone"></p>
        <h1>Cadastro de Usuário</h1>
        <p>Preencha o formulário abaixo para se cadastrar:</p>
        <form>
            <div class="coluna_bloco">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">

                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="Botoes_bloco">
                <button class="limpar" type="reset">Limpar</button>
                <button type="submit" id="cadastrar">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="Cadastro_Usuario.js"></script>
</body>

</html>
